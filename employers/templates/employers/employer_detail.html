<!-- templates/employers/job_detail.html -->
<!-- This template extends the base template and displays job details along with an application form -->

{% extends "base.html" %}

{% block content %}
  <!-- Job title -->
  <h2>{{ job.title }}</h2>

  <!-- Job description -->
  <p>{{ job.description }}</p>

  <!-- Application section -->
  <h3>Apply for this job</h3>

  <!-- Form for job application -->
  <form method="post" enctype="multipart/form-data">
    <!-- CSRF token for security -->
    {% csrf_token %}
    
    <!-- Company Name field -->
    <div class="form-group">
      <label for="id_company_name">Company Name</label>
      <input type="text" name="company_name" id="id_company_name" class="form-control" value="{{ form.company_name.value }}">
    </div>
    
    <!-- Website field -->
    <div class="form-group">
      <label for="id_website">Website</label>
      <input type="url" name="website" id="id_website" class="form-control" value="{{ form.website.value }}">
    </div>
    
    <!-- Description field -->
    <div class="form-group">
      <label for="id_description">Description</label>
      <textarea name="description" id="id_description" class="form-control">{{ form.description.value }}</textarea>
    </div>

    <!-- Applicant Name field -->
    <div class="form-group">
      <label for="id_applicant_name">Name</label>
      <input type="text" name="applicant_name" id="id_applicant_name" class="form-control" value="{{ form.applicant_name.value }}">
    </div>
    
    <!-- Applicant Email field -->
    <div class="form-group">
      <label for="id_applicant_email">Email</label>
      <input type="email" name="applicant_email" id="id_applicant_email" class="form-control" value="{{ form.applicant_email.value }}">
    </div>
    
    <!-- Cover Letter field -->
    <div class="form-group">
      <label for="id_cover_letter">Cover Letter</label>
      <textarea name="cover_letter" id="id_cover_letter" class="form-control">{{ form.cover_letter.value }}</textarea>
    </div>
    
    <!-- CV Upload field -->
    <div class="form-group">
      <label for="id_cv">Upload CV</label>
      <input type="file" name="cv" id="id_cv" class="form-control-file">
    </div>

    <!-- Submit button for the application form -->
    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>
{% endblock %}
