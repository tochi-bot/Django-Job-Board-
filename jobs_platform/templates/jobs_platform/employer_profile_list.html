6<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Profiles</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Page title -->
        <h1 class="mt-4 mb-3">Employer Profiles</h1>

        <!-- List of employer profiles -->
        <ul class="list-group">
        {% for profile in profiles %}
            <!-- List item for each profile with a link to the profile detail page -->
            <li class="list-group-item">
                <a href="{% url 'employer_profile_detail' user_id=profile.user.id %}">{{ profile.company_name }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
