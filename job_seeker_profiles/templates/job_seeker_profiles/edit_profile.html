{% extends 'base.html' %} <!-- Extends the base template -->

{% block content %} <!-- Defines the content block that will be inserted into the base template -->
<h2>Edit Profile</h2> <!-- Heading for the edit profile page -->

<!-- Form to edit the job seeker's profile -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %} <!-- CSRF token for security -->
    {{ form.as_p }} <!-- Render the form fields as paragraphs -->
    <button type="submit">Save Changes</button> <!-- Submit button for the form -->
</form>
{% endblock %} <!-- Ends the content block -->
