{% extends "base.html" %}

{% block content %}
  <h2>{{ employer.company_name }}</h2>
  <p>{{ employer.description }}</p>
  <h3>Job Listings</h3>
  <ul>
    {% for job in job_listings %}
      <li>
        <a href="{% url 'job_listing_detail' job.id %}">{{ job.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
