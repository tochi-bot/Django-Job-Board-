<!-- templates/jobs/application_success.html -->
<!-- This template extends the base template and displays a success message after a job application is submitted -->

{% extends "base.html" %}

{% block content %}

  <h2>Application Submitted</h2>

  <!-- Message thanking the user for their application -->
  <p>Thank you for applying. Your application has been submitted successfully.</p>
{% endblock %}
